<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">Web Chat</h1>
      <p id="sub-title">Join the conversation</p>
    </header>
    <div id="messages-container">
      <div id="messages-list">
        <div class="message">
          <p class="message-content">
            <span class="message-author">RustyTitan43: </span> Hello, world!
          </p>
        </div>
        <div class="message">
          <p class="message-content">
            <span class="message-author">BlueOyster32: </span>Hey, what's up?
          </p>
        </div>
      </div>
      <div id="message-controls">
        <input type="text" placeholder="Type a message" />
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
